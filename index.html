<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hang Man</title>
    <link rel="stylesheet" href="hangman.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.5.1/css/all.css">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.5.1/css/sharp-thin.css">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.5.1/css/sharp-solid.css">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.5.1/css/sharp-regular.css">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.5.1/css/sharp-light.css">
</head>

<body>
    <div class="mood-box">
        <i class="fa-duotone fa-sun-bright mood-btn"></i>
    </div>
    <p class="hint-cont">Word From:<span class="hint"></span></p>
    <hr>
    <div class="game-cont">
        <div class="img">
            <div class="gallow">
                <div class="gallow-base"></div>
                <div class="column"></div>
                <div class="gallow-head"></div>
                <div class="rope"></div>
            </div>
            <div class="man">
                <div class="man-head"></div>
                <div class="man-trunk"></div>
                <div class="hands"></div>
                <div class="legs"></div>
            </div>
        </div>
        <div class="keyboard"></div>
    </div>
    <hr>
    <div class="inputs"></div>
    <footer>Hangman Game Created By Mina</footer>
    <script src="hangman.js"></script>
</body>

</html>
